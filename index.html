<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3dProjection</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div>
    <div>
      <span style="padding: 10px;">
        <label for="xrot">X Rotation</label>
        <input type="checkbox" id="xrot" checked>
      </span>
      <span style="padding: 10px;">
        <label for="yrot">Y Rotation</label>
        <input type="checkbox" id="yrot" checked>
      </span>
      <span  style="padding: 10px;">
        <label for="zrot">Z Rotation</label>
        <input type="checkbox" id="zrot" checked>
      </span>
      <input type="button" value="-" id="dec">
      <input type="button" value="+" id="inc">

    </div>

    <footer>
      <hr>
      <p>Mateus Fuchs</p>
    </footer>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
